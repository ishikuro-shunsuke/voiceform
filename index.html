<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設備点検フォーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>設備点検フォーム</h1>
            <button id="startVoiceButton" class="voice-button">音声入力を開始</button>
        </div>
        
        <form id="inspectionForm">
            <div class="form-group">
                <label for="equipmentId">設備ID：</label>
                <div class="input-with-mic">
                    <input type="text" id="equipmentId" required>
                </div>
            </div>

            <div class="form-group">
                <label for="temperature">温度：</label>
                <div class="input-with-mic">
                    <input type="number" id="temperature" step="0.1" required>
                </div>
            </div>

            <div class="form-group">
                <label for="description">詳細：</label>
                <div class="input-with-mic">
                    <textarea id="description" rows="4" required></textarea>
                </div>
            </div>

            <button type="submit" class="submit-button">送信</button>
        </form>

        <div id="listening-indicator" class="listening-indicator hidden">
            音声認識中...
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
